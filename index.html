<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>

    <link rel="shortcut icon" href="#" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="transition-bg" id="transitionBg"></div>
      <div class="pokeSelect" id="pokeSelect">
        <h2>Choose Pokemon</h2>
        <div class="pokeContainer" id="pokeContainer"></div>
        <button type="button" class="backBtn" id="backBtn">Back</button>
      </div>
      <canvas class="myCanvas"></canvas>
      <div id="userInterface">
        <!--displays enemy info-->
        <div class="poke-info border-left enemy-info">
          <h2 class="poke-name" id="enemyName">Squirtle</h2>
          <div class="status-container" id="enemyStatus"><h2>:L50</h2></div>
          <div class="health-container">
            <div class="health-bg"></div>
            <div class="health-bar" id="enemyHealthBar"></div>
          </div>
        </div>

        <!--displays player info-->
        <div class="poke-info border-right player-info">
          <h2 class="poke-name" id="playerName">charmander</h2>
          <div class="status-container" id="playerStatus"><h2>:L50</h2></div>
          <div class="health-container">
            <div class="health-bg"></div>
            <div class="health-bar" id="playerHealthBar"></div>
            <h2 class="playerHpNumber" id="playerHpNumber">100/100</h2>
          </div>
        </div>

        <!--displays menu and dialogue info-->
        <div class="menu-container" id="menu">
          <div class="dialogue-box" id="dialogueBox"></div>
          <div class="menu-box1" id="attackType"></div>
          <div class="menu-box2" id="attacksBox"></div>
          <div class="menu-box1" id="blankBox"></div>
          <div class="menu-box2" id="choiceBox">
            <button id="fightBtn">FIGHT</button>
            <button id="pokeBtn">POKEMON</button>
            <button disabled>ITEM</button>
            <button disabled>RUN</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
      integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script type="module" src="index.js"></script>
    <script type="module" src="canvas.js"></script>
    <script type="module" src="battleScene.js"></script>
    <script type="module" src="battle.js"></script>
  </body>
</html>
